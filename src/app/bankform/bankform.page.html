<ion-header id="header" no-shadow no-border>
  <section class="wrapper">
      <div class="w2-18">
          <section class="grid-wrapper grid-col-3">
              <button ion-button class="arrow-left" [routerLink]="['/verification']">
                  <img src="../../assets/icons/arrow-left.png"/>
                  <span>Back</span>
              </button>

              <div class="header-title flex-wrapper">
                 <!-- <span>Add Savings</span> -->
              </div>

              <div class="profile-icon profile-icon-right" [routerLink]="['/profile']">
                <img [src]="account.data.profileimage"/>
              </div>
          </section>
      </div>
  </section>
</ion-header>

<ion-content>
  <div class="flex-wrapper flex-center">
    <div class="wrapper">
      <div class="w2-18 flex-wrapper root">
        <div class="page-wrapper">
            <div class="flex-wrapper flex-column page-wrapper-inner">
                <div class="intro-text">
                    <h1>Bank Verification</h1>
                    <p>We need your commercial bank account info and a new pin for transactions. This bank account would be tied to this wallet account for withdrawals.</p>

                    <div class="intro-form move-up">

                        <section class="input-wrapper" *ngIf="loaded == true">
                          <label>Bank</label>
                          <ion-select [(ngModel)]="bank" stacked placeholder="Your bank please">
                            <ion-select-option *ngFor="let bank of banks" value="{{bank.ID}}">{{bank.BankName}}</ion-select-option>
                          </ion-select>
                          </section>

                        <section class="input-wrapper">
                            <label>Account Name</label>
                            <input type="text" placeholder="Your acccount name" [(ngModel)]="accountname"/>
                        </section>

                        <section class="input-wrapper">
                          <label>Account Number</label>
                          <input type="tel" pattern="[0-9]*" placeholder="Your acccount number" [(ngModel)]="accountnumber"/>
                        </section>
     
                        <section class="input-wrapper">
                            <label>PIN</label>
                            <input type="password" placeholder="Your transaction pin" [(ngModel)]="pin"/>
                        </section>
     
                        <section class="button-group">
                           <button ion-button type="submit" class="btn-full" (click)="continue()"><span>process</span></button>
                        </section>
                     </div>
                </div>
    
                
             </div>
        </div>
      </div>
    </div>
</div>
</ion-content>

<app-footer></app-footer>
