<ion-header id="header" no-shadow no-border>
    <section class="wrapper">
        <div class="w2-18">
            <section class="grid-wrapper grid-col-3">
                <button ion-button class="arrow-left" (click)="goback()">
                  <img src="../../assets/icons/arrow-left.png"/>
                  <span>Back</span>
                </button>

                <div class="header-title flex-wrapper">
                   <!-- <span>Contact us</span> -->
                </div>
            </section>
        </div>
    </section>
</ion-header>
<ion-content id="content-section">
    <div class="flex-wrapper flex-center">
        <div class="wrapper">
          <div class="w2-18 flex-wrapper root">
            <div class="page-wrapper">
                <div class="flex-wrapper flex-column page-wrapper-inner">
                    <div class="intro-text">
                        <h1>Leave us a message.</h1>
                        <p>We would get back to you as soon as we can. Please use the form below.</p>
                        
                        <div class="intro-form move-down">
                                <section class="input-wrapper">
                                    <label>Email address</label>
                                    <input type="text" placeholder="Your email address" [(ngModel)]="email"/>
                                </section>
         
                                <section class="input-wrapper">
                                   <label>Your Fullname</label>
                                   <input type="text" placeholder="Your fullname please" [(ngModel)]="fullname"/>
                                </section>
         
                                <section class="input-wrapper expand-wrapper">
                                   <label>Your Message</label>
                                   <textarea placeholder="Type in your message here." [(ngModel)]="message"></textarea>
                                </section>
           
                                <section class="button-group">
                                   <button ion-button type="submit" class="btn-full" (click)="send()"><span>Send</span></button>
                                </section>
                        </div>
                    </div>
                 </div>
            </div>
          </div>
        </div>
    </div>
  </ion-content>
  
  <app-infobar></app-infobar>
