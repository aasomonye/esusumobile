<ion-header id="header" no-shadow no-border>
    <section class="wrapper">
        <div class="w2-18">
            <section class="grid-wrapper grid-col-3">
                <button ion-button class="arrow-left" (click)="goback()">
                  <img src="../../assets/icons/arrow-left.png"/>
                  <span>Back</span>
                </button>

                <div class="header-title flex-wrapper">
                   <!-- <span>Recovery</span> -->
                </div>

                <div class="profile-icon profile-icon-right" [routerLink]="['/profile']">
                    <img [src]="account.data.profileimage"/>
                </div>

            </section>
        </div>
    </section>
</ion-header>
<ion-content id="content-section">
    <div class="flex-wrapper flex-center">
        <div class="wrapper">
          <div class="w2-18 flex-wrapper root">
            <div class="page-wrapper">
                <div class="flex-wrapper flex-column page-wrapper-inner">
                    <div class="intro-text">
                        <h1>Change your password.</h1>
                        <p>Please provide your old and new password to continue.</p>

                        <div class="intro-form move-down">
                                <section class="input-wrapper">
                                    <label>Current Password</label>
                                    <input type="password" placeholder="Your Current Password" [(ngModel)]="formpack.CurrentPassword"/>
                                </section>
         
                                <section class="input-wrapper">
                                   <label>New Password</label>
                                   <input type="password" placeholder="Your New Password" [(ngModel)]="formpack.NewPassword"/>
                               </section>

                               <section class="input-wrapper">
                                  <label>Confirm Password</label>
                                  <input type="password" placeholder="Your Current Password" [(ngModel)]="formpack.ConfirmPassword"/>
                              </section>
           
                                <section class="button-group">
                                   <button ion-button type="submit" class="btn-full" (click)="change()"><span>Change</span></button>
                                </section>
                             </div>
                    </div>
        
                    
                 </div>
            </div>
          </div>
        </div>
    </div>
  </ion-content>
  
  <app-footer></app-footer>
