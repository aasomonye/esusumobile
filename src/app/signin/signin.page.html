<ion-header id="header" no-shadow no-border>
    <section class="wrapper">
        <div class="w2-18">
            <section class="grid-wrapper grid-col-3">
                <button ion-button class="arrow-left" (click)="goto('/home')">
                  <img src="../../assets/icons/arrow-left.png"/>
                  <span>Back</span>
                </button>

                <div class="header-title flex-wrapper">
                   <span></span>
                </div>
            </section>
        </div>
    </section>
</ion-header>
<ion-content>
    <div class="flex-wrapper flex-center">
        <div class="wrapper">
          <div class="w2-18 flex-wrapper root">
            <div class="page-wrapper">
                <div class="flex-wrapper flex-column page-wrapper-inner">
                    <div class="intro-text">
                        <h1>{{header}}!</h1>
                        <p>{{remark}}.</p>

                        <div class="intro-form move-down">
                        <section class="input-wrapper">
                            <label>Password</label>
                            <input type="password" id="password" placeholder="Your password" [(ngModel)]="password"/>
                        </section>
    
                        <section class="button-group">
                            <button ion-button class="btn-full" type="submit" (click)="continue()"><span>continue</span></button>
                            <button ion-button class="btn-outline" (click)="goto('/resetpassword')"><span>forgot password</span></button>
                        </section>
                        </div>

                    </div>
        
                    
                 </div>
            </div>
          </div>
        </div>
    </div>
  </ion-content>
